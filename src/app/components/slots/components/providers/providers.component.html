<div class="providers" *ngIf="providersData">
  <ng-container *ngFor="let provider of providersData; let i = index">
    <div
      class="provider-item"
      [class.active]="provider === selectedProvider"
      *ngIf="i <= limitProviders"
      (click)="selectProvider(provider)"
    >
      <div class="image-holder">
        <img [src]="provider.icon" alt="icon" />
      </div>

      <div>{{ provider.itemLabel }}</div>
    </div>
  </ng-container>
  <button
    (click)="toggleAllProviders()"
    class="btn btn-secondary ml-auto toggle-btn"
    title="Show/Hide"
  >
    {{
      providersLength - 1 > limitProviders
        ? ("showMore" | translate)
        : ("showLess" | translate)
    }}
    <span *ngIf="providersLength - 1 > limitProviders" class="ml-1">
      ({{ providersLength - 1 - limitProviders }})
    </span>
    <ng-icon
      class="text-[24px] ml-1"
      [name]="
        providersLength - 1 > limitProviders ? 'matExpandMore' : 'matExpandLess'
      "
    ></ng-icon>
  </button>
</div>
